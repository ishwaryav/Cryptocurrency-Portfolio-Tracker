<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="../assets/img/apple-icon.png">
    <link rel="icon" href="../assets/img/favicon.png">
    <title>
        Registration
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
     <link rel="stylesheet" href="/static/material-dashboard.css?v=2.0.0">
   
</head>

<body class="">
   <div class="wrapper">
	<div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-primary">
                                    <h2 class="card-title">Register</h2>
                                </div>
                                <div class="card-body">
<form class="form-horizontal" action='/register' method="POST">
  <fieldset>
   
	<div class="col-md-4">
    <div class="form-group">
      <!-- Username -->
      <label class="bmd-label-floating"  for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge form-control">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="col-md-4">
    <div class="form-group">
      <!-- E-mail -->
      <label class="bmd-label-floating" for="email">E-mail</label>
        <input type="text" id="email" name="email" placeholder="xxx@xxx.com" class="input-xlarge form-control">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="col-md-4">
    <div class="form-group">
      <!-- contact -->
      <label class="bmd-label-floating" for="mob">Contact No.</label>
        <input type="text" id="phone" name="mob" placeholder="(999) 999-9999" class="input-xlarge form-control">
        <p class="help-block">Please provide your Contact No.</p>
      </div>
    </div>

    <div class="col-md-4">
	<div class="form-group">
      <!-- address-->
      <label class="bmd-label-floating" for="addr">Address</label>
        <input type="text" id="res_addr" name="addr" placeholder="" class="input-xlarge form-control">
        <p class="help-block">Please provide your address</p>
      </div>
    </div>

     <div class="col-md-4">
    <div class="form-group">
      <!-- Password-->
      <label class="bmd-label-floating" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge form-control">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
     <div class="col-md-4">
    <div class="form-group">
      <!-- Password -->
      <label class="bmd-label-floating"  for="password_confirm">Password (Confirm)</label>
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge form-control">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
 
      <!-- Button -->
      
        <button type="submit" class="btn btn-primary pull-left">Register</button>
                                        <div class="clearfix"></div>
      </div>
    </div>
  </fieldset>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="/static/js/core/jquery.min.js"></script>
<script src="/static/js/core/popper.min.js"></script>
<script src="/static/js/bootstrap-material-design.js"></script>
<script src="/static/js/plugins/perfect-scrollbar.jquery.min.js"></script>

<script src="/static/js/plugins/chartist.min.js"></script>
<script src="/static/js/plugins/arrive.min.js" type="text/javascript"></script>

<script src="/static/js/plugins/bootstrap-notify.js"></script>

<script src="/static/js/material-dashboard.js?v=2.0.0"></script>

<script src="/static/js/plugins/demo.js"></script>
</body>
</html>
